<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educino - Online Education Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom gradient for the hero section background */
        .hero-background {
            background: linear-gradient(to right, #e0f2fe, #f0f9ff); /* Light blue to very light blue */
        }
        /* Custom background for the right side of the hero section */
        .hero-right-bg {
            background: linear-gradient(to bottom right, #6366f1, #a855f7); /* Indigo to Purple */
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body class="bg-white">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm py-4 px-6 md:px-12 lg:px-24 flex justify-between items-center rounded-b-lg">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="https://placehold.co/40x40/4f46e5/ffffff?text=E" alt="Educino Logo" class="rounded-full">
            <span class="text-2xl font-bold text-indigo-700">Educino</span>
        </div>

        <!-- Navigation Links (Hidden on small screens, shown on medium and up) -->
        <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Demos <span class="ml-1">&#9662;</span></a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">About Us</a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Courses <span class="ml-1">&#9662;</span></a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Tutor <span class="ml-1">&#9662;</span></a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Pages <span class="ml-1">&#9662;</span></a>
            <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium">Contact Us</a>
        </div>

        <!-- Search Icon and Find Program Button -->
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-indigo-600 hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out">
                Find Program
            </button>
            <!-- Mobile menu button (Hamburger icon) -->
            <button class="md:hidden text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative hero-background min-h-[calc(100vh-80px)] flex items-center overflow-hidden rounded-b-lg">
        <div class="container mx-auto px-6 md:px-12 lg:px-24 py-16 flex flex-col lg:flex-row items-center justify-between">
            <!-- Left Content -->
            <div class="lg:w-1/2 text-center lg:text-left mb-12 lg:mb-0 relative z-10">
                <p class="text-indigo-600 font-semibold text-sm uppercase tracking-wider mb-4">
                    <span class="inline-block bg-indigo-100 text-indigo-600 rounded-full px-3 py-1 text-xs mr-2">
                        &#10003;
                    </span> 100% TEACH ONLINE
                </p>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-6">
                    Online <span class="text-indigo-600">Platform</span> Education
                </h1>
                <p class="text-gray-600 text-lg md:text-xl mb-8 max-w-lg mx-auto lg:mx-0">
                    Teach Online And Connect With Students All Over Into The World Simple
                </p>
                <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start space-y-4 sm:space-y-0 sm:space-x-4">
                    <input
                        type="text"
                        placeholder="Find your course..."
                        class="w-full sm:w-auto flex-grow px-6 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300 ease-in-out"
                    />
                    <button class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out">
                        FIND COURSE
                    </button>
                </div>
                <!-- Pagination Dots -->
                <div class="flex justify-center lg:justify-start mt-8 space-x-2">
                    <span class="block w-3 h-3 bg-orange-400 rounded-full"></span>
                    <span class="block w-3 h-3 bg-gray-300 rounded-full"></span>
                    <span class="block w-3 h-3 bg-gray-300 rounded-full"></span>
                </div>
            </div>

            <!-- Right Image Section -->
            <div class="lg:w-1/2 relative flex justify-center lg:justify-end">
                <!-- Abstract shapes in the background -->
                <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-yellow-400 opacity-70 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
                <div class="absolute top-0 right-0 w-80 h-80 bg-blue-500 opacity-70 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
                <div class="absolute -bottom-20 left-20 w-72 h-72 bg-purple-500 opacity-70 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"></div>

                <!-- Main image with a subtle shadow -->
                <img
                    src="https://placehold.co/500x500/cbd5e1/475569?text=Student"
                    alt="Student with books"
                    class="relative z-10 w-full max-w-md lg:max-w-lg h-auto rounded-xl shadow-2xl transform hover:scale-105 transition-transform duration-500 ease-in-out"
                >
                <!-- Decorative arrow -->
                <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2 rotate-45 text-red-500 opacity-80 z-20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 md:h-24 md:w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4-4m0 0l-4-4m4 4H3" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
